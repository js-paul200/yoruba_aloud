<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootsrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <!--toggle bar  -->
    <input type="checkbox" id="nav-toggle" />
    <div class="pagemodal">
      <div class="preloader">
        <svg
          width="200"
          height="200"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 100 100"
          preserveAspectRatio="xMidYMid"
          class="lds-ripple"
          style="background: 0 0"
        >
          <circle
            cx="50"
            cy="50"
            r="4.719"
            fill="none"
            stroke="#1d3f72"
            stroke-width="2"
          >
            <animate
              attributeName="r"
              calcMode="spline"
              values="0;40"
              keyTimes="0;1"
              dur="3"
              keySplines="0 0.2 0.8 1"
              begin="-1.5s"
              repeatCount="indefinite"
            />
            <animate
              attributeName="opacity"
              calcMode="spline"
              values="1;0"
              keyTimes="0;1"
              dur="3"
              keySplines="0.2 0 0.8 1"
              begin="-1.5s"
              repeatCount="indefinite"
            />
          </circle>
          <circle
            cx="50"
            cy="50"
            r="27.591"
            fill="none"
            stroke="#5699d2"
            stroke-width="2"
          >
            <animate
              attributeName="r"
              calcMode="spline"
              values="0;40"
              keyTimes="0;1"
              dur="3"
              keySplines="0 0.2 0.8 1"
              begin="0s"
              repeatCount="indefinite"
            />
            <animate
              attributeName="opacity"
              calcMode="spline"
              values="1;0"
              keyTimes="0;1"
              dur="3"
              keySplines="0.2 0 0.8 1"
              begin="0s"
              repeatCount="indefinite"
            />
          </circle>
        </svg>
      </div>
    </div>
    <div class="sidebar">
      <div class="sidebar-name">Yoruba Aloud</div>
      <!-- toggle end -->

      <!-- side bar section begin -->
      <div class="sidebar-content">
        <ul>
          <li>
            <a href="dashboard.html"
              ><i class="fa fa-home" aria-hidden="true"></i>
              <span>Dashboard</span></a
            >
          </li>
          <li>
            <a href="category.html" style="text-decoration: none"
              ><i class="fa fa-list" aria-hidden="true"></i>
              <span>Categories</span></a
            >
          </li>
          <li>
            <a href="learning.html" style="text-decoration: none"
              ><i class="fa fa-graduation-cap" aria-hidden="true"></i>
              <span>Learning Materials</span></a
            >
          </li>
          <li>
            <a href="quiz.html" style="text-decoration: none"
              ><i class="fa fa-pencil-alt"></i> <span>Quiz</span></a
            >
          </li>
          <li>
            <a href="admin.html" style="text-decoration: none">
              <i class="fa fa-chess-king" aria-hidden="true"></i
              ><span>Admin Profile</span></a
            >
          </li>
          <li>
            <a onclick="logout(event)">
              <span class="lock"
                ><i class="fas fa-sign-out-alt"></i> Logout
              </span></a
            >
          </li>
        </ul>
      </div>
    </div>
    <!-- side bar section ends -->

    <!-- main section begins -->
    <div class="main-section">
      <header>
        <h2>
          <!-- toggle bars icon -->
          <label for="nav-toggle">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </label>
          <span id="adminId" class="admin_email"></span>
        </h2>
      </header>

      <main>
        <!-- cards section begins -->
        <div class="box-cards mb-5">
          <div class="card">
            <div class="card-content">
              <span
                class="las la-clipboard-list"
                style="color: #000000; font-size: 32px"
              ></span>
              <div>
                <h6>Total Categories</h6>
                <p class="category"></p>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <span
                class="las la-layer-group"
                style="color: #000000; font-size: 32px"
              ></span>
              <div>
                <h6>learning Materials</h6>
                <p class="learn"></p>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <span
                class="las la-file-invoice"
                style="color: #000000; font-size: 32px"
              ></span>
              <div>
                <h6>Total Subcategories</h6>
                <p class="total"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="box-cards">
          <div class="card">
            <div class="card-content">
              <span
                class="las la-check-square"
                style="color: #000000; font-size: 32px"
              ></span>
              <div>
                <h6>Total Quiz</h6>
                <p class="quiz"></p>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <span
                class="las la-user-graduate"
                style="color: #000000; font-size: 32px"
              ></span>
              <div>
                <h6>Total Students</h6>
                <p class="students"></p>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="text-center">
                <button id="modal-Btn" class="top-three">
                  Top three Students
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- card section ends -->

        <!-- table section and row begins -->
        <div class="outer-section mt-5" id="table-id">
          <div class="table-main">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone Number</th>
                  <th>Position</th>
                  <th>Total score</th>
                </tr>
              </thead>
              <tbody class="tablecontent"></tbody>
            </table>
            <!-- table ends -->
          </div>
        </div>

        <!-- pop up modal -->
        <div id="popup-modal" class="mymodal">
          <div class="modal-input">
            <div class="modal-header">
              <h2>Top three student</h2>
              <span class="closeBtn">&times;</span>
            </div>
            <div class="modal-body">
              <div class="allstudent"></div>
            </div>
          </div>
        </div>

        <!-- end of pop up modal -->
      </main>
      <!-- main section ends -->

      <script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"
      ></script>
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

      <!-- javascript -->
      <script src="index.js"></script>
      <script src="auth.js"></script>
    </div>
  </body>
</html>
