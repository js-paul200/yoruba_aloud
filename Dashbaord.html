<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <!--<title> Responsiive Admin Dashboard | CodingLab </title>-->
    <link rel="stylesheet" href="dashboard.css" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bx-yen"></i> <span class="logo_name">Yoruba Aloud</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="#" class="active">
            <i class="bx bx-home-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-category-alt"></i>
            <span class="links_name">Categories</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-chalkboard"></i>
            <span class="links_name">Learning materials</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-question-mark"></i>
            <span class="links_name">Quiz</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-user"></i>
            <span class="links_name">Admin Profile</span>
          </a>
        </li>

        <li class="log_out">
          <a href="#">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Yoruba Aloud</span>
        </div>
      </nav>

      <div class="home-content">
        <div class="overview-boxes">
          <div class="box">
            <div class="right-side">
              <i class="bx bx-category-alt"></i>
              <div class="box-topic">Total Categories</div>
              <div class="number">1</div>
            </div>
          </div>
          <div class="box">
            <div class="right-side">
              <i class="bx bx-chalkboard"></i>
              <div class="box-topic">Learning Materials</div>
              <div class="number">2</div>
            </div>
          </div>
          <div class="box">
            <div class="right-side">
              <i class="bx bxs-dashboard"></i>
              <div class="box-topic">Total Subcategories</div>
              <div class="number">3</div>
            </div>
          </div>
          <div class="box">
            <div class="right-side">
              <i class="bx bx-question-mark"></i>
              <div class="box-topic">Total Quiz</div>
              <div class="number">4</div>
            </div>
          </div>
          <div class="box">
            <div class="right-side">
              <i class="bx bx-user"></i>
              <div class="box-topic">Total Students</div>
              <div class="number">5</div>
            </div>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic_2">
                <button id="myBtn">Top Three Students</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- table section and row begins -->
      <div class="outer-section mt-5" id="table-id">
        <div class="table-main">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Position</th>
                <th>Total score</th>
              </tr>
            </thead>
            <tbody class="tablecontent"></tbody>
          </table>
          <!-- table ends -->
        </div>
      </div>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal_header">
            <span>Top Three Students</span>
            <span class="close">&times;</span>
          </div>
          <div class="modal_card_content">
            <i class="bx bx-user"></i>
            <div class="box-topic">Total Students</div>
            <div class="number">5</div>
          </div>
        </div>
      </div>
    </section>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
    <script src="/Index.js"></script>
  </body>
</html>
