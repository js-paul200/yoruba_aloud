<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup| Yoruba Aloud</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- first column start -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 signin_div">
        <div class="container">
          <img src="/Images/sigimg.png" alt="img" class="signin_img" />
        </div>
      </div>
      <!-- first column end -->

      <!-- form section begins -->
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-7 col-xl-7 signin_form">
        <h2 class="text-center mt-5">Signup</h2>
        <form id="signForm">
          <label for="Name" class="font-mulish font-size-14 font-weight-600"
            >Name</label
          >
          <input
            type="text"
            name="name"
            id="name"
            class="input mb-3"
            placeholder="Enter Name"
          />

          <label for="Email" class="font-mulish font-size-14 font-weight-600"
            >Email Address</label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="input mb-3"
            placeholder="Enter Email Address"
          />

          <label for="Password" class="font-mulish font-size-14 font-weight-600"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            class="input mb-3"
            placeholder="Enter Password"
          />

          <label for="Password" class="font-mulish font-size-14 font-weight-600"
            >Confirm Password</label
          >
          <input
            type="password"
            name="password"
            id="confirmPassword"
            class="input mb-3"
            placeholder="Confirm Password"
          />
          <button
            class="button button-blue font-weight-700"
            type="button"
            onclick="signUp(event)"
          >
            Create account
          </button>
        </form>

        <p class="text-center">
          Have an account with us?
          <a href="/Index.html" class="signup_link">Signin</a>
        </p>
      </div>
      <!-- form section ends here -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--Javascript -->
    <script src="index.js"></script>
  </body>
</html>
