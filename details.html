<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- DASHBOARD CSS LINK -->
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="details.css" />

    <!-- Boxicons CDN LINK -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Categories</title>
  </head>
  <body>
    <!-- PAGEMODAL -->

    <!-- PAGEMODAL -->
    <!-- NAVIGATION COLUMN -->
    <div class="sidebar">
      <div class="logo-details">
        <!-- LOGO AND ADMIN  -->
        <i class="bx bx-yen"></i>
        <span class="logo_name">Yoruba Aloud</span>
      </div>
      <!-- NAVIGATION COLUMN & LINKS -->
      <ul class="nav-links">
        <li>
          <a href="/Dashbaord.html">
            <i class="bx bx-home-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#" class="active">
            <i class="bx bx-category-alt"></i>
            <span class="links_name">Categories</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-chalkboard"></i>
            <span class="links_name">Learning materials</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-question-mark"></i>
            <span class="links_name">Quiz</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-user"></i>
            <span class="links_name">Admin Profile</span>
          </a>
        </li>

        <li class="log_out">
          <a href="#">
            <i class="bx bx-log-out"></i>
            <span onclick="logout(event)" class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard" id="adminId">Yoruba Aloud</span>
        </div>
      </nav>
      <!-- HOME CONTENT BOXES -->
      <main>
        <!-- create subcategory form -->
        <div class="subname">
          <form action="subcatform">
            <div class="name">
              <label for="name" class="poppins font-size-18 font-weight-600"
                >Subcategory Name</label
              >
              <input
                type="text"
                id="subcategoryname"
                class="input mb-3"
                placeholder="Enter Subcategory Name"
              />
            </div>

            <div class="email">
              <label for="Email" class="poppins font-size-18 font-weight-600"
                >Subcategory Images</label
              >
              <input
                type="file"
                id="subcategoryimg"
                class="input mb-3"
                placeholder="Enter Subcategory Image"
              />
            </div>

            <button
              class="button button-subcat font-weight-700"
              type="button"
              onclick="subCategory(event)"
            >
              Create SubCategory
            </button>
          </form>
        </div>

        <!--card for subcategory list  -->
        <div class="max">
          <div class="row row-item"></div>
        </div>

        <!-- form for update subcategory list -->
        <div id="updatesubmodal" class="updatesubcatform">
          <div class="update-subinput">
            <div class="update-subheader">
              <h2>Update Subcategory</h2>
              <span class="cut" onclick="cutmodal()">&times;</span>
            </div>

            <form id="udform">
              <div class="update">
                <label
                  for="Update"
                  id="email"
                  class="font-poppins font-size-16 font-weight-800"
                  >Update SubcategoryName</label
                >
                <input
                  type="text"
                  name="category"
                  id="updatesubcatname"
                  class="mb-3"
                  placeholder="Enter Categories Here"
                />
              </div>

              <div class="image">
                <label
                  for="category"
                  class="font-poppins font-size-16 font-weight-800"
                >
                  Update SubCategory Image</label
                >
                <input
                  type="file"
                  name="img"
                  id="updatesubcatimage"
                  class="input mb-3"
                  placeholder="Enter Categories Here"
                />
              </div>

              <div class="button">
                <button
                  class="button button-subcat font-weight-800"
                  type="button"
                  onclick="UpdateSubCategory(event)"
                >
                  Update SubCategory
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="subItems">
          <div class="row"></div>
        </div>
      </main>
    </section>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
    <script src="/details.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/Auth.js"></script>
  </body>
</html>
